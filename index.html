<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <h1 class="title">Time tracking dashboard</h1>
    <div class="container">
      <div class="profile">
        <div class="main">
          <div class="picture"></div>
          <div>
            <p>Report for</p>
            <h3>Yusuf Mansur</h3>
          </div>
        </div>
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
      <div class="stats work">
        <img class="stat-icon" src="./images/icon-work.svg" alt="" />
        <div>
          <p>Work <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
      <div class="stats play">
        <img class="stat-icon" src="./images/icon-play.svg" alt="" />
        <div>
          <p>Play <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
      <div class="stats study">
        <img class="stat-icon" src="./images/icon-study.svg" alt="" />
        <div>
          <p>Study <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
      <div class="stats exercise">
        <img class="stat-icon" src="./images/icon-exercise.svg" alt="" />
        <div>
          <p>Exercise <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
      <div class="stats social">
        <img class="stat-icon" src="./images/icon-social.svg" alt="" />
        <div>
          <p>Social <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
      <div class="stats self">
        <img class="stat-icon" src="./images/icon-self-care.svg" alt="" />
        <div>
          <p>Self Care <img src="./images/icon-ellipsis.svg" alt="" /></p>
          <h3>0hrs</h3>
          <span>Last day - 0hrs</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Yusuf Mansur</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
